<!DOCTYPE html>
<html>
<head>
    <title>NPC04-请用原生浏览器打开->>></title>
</head>
<script src="../assets/aframe.min.js"></script>
<script src="../assets/aframe-ar.js"></script>
<script src="../assets/aframe-extras.min.js"></script>

<body style="margin: 0px; overflow: hidden;">
	<a-scene embedded arjs="patternRatio: 0.8;" vr-mode-ui="enabled: false">
    <assets>
        <a-asset-item id="model" src="./model/scene.gltf"></a-asset-item>
    </assets>

    <a-marker type="pattern" url="../patt/pattern-npc04.patt">
        <a-image src="../label/JiJiang.png" rotation="-90 0 0" position="-0.126 0.545 -1.396" scale="2 0.5 2"></a-image>
        <a-image src="../label/FuXi.png" rotation="-90 0 0" position="-1.671809893947957 4.0849205947708995 -2.586823871427923" scale="2 0.5 2"></a-image>
        <a-image src="../label/HanXin.png" rotation="-90 0 0" position="1.826 3.846 -0.944" scale="2 0.5 2"></a-image>
        <a-entity position="0 0 0" scale="0.5 0.1 0.5">
            <a-image src="../label/loading.png" rotation="-90 0 0"></a-image>
            <a-animation attribute="visible" dur="5000" from="true" to="false" repeat="0"></a-animation>
            <a-animation attribute="rotation" dur="1000" fill="forwards" to="0 0 360" repeat="indefinite"></a-animation>
        </a-entity>
        <a-entity gltf-model="#model" animation-mixer rotation="-88.35009200917294 56.55093437941226 -59.41572335506636" position="-0.263 2.917 1.147" scale="1.075 1.075 1.075"></a-entity>
        <!-- <a-box color="cyan" depth="3" height="0.1" width="2"></a-box> -->
    </a-marker>

    <a-entity camera id="maincamera"></a-entity>
    <a-entity light="type: ambient; color: #FFFFFF"></a-entity>
  </a-scene>
</body>
</html>
