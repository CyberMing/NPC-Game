<!DOCTYPE html>
<html>
<head>
    <title>NPC12-请用手机自带浏览器打开->>></title>
</head>
<script src="../assets/aframe-master.js"></script>
<script src="../assets/aframe-ar.js"></script>

<body style="margin: 0px; overflow: hidden;">
	<a-scene embedded arjs="patternRatio: 0.8;" vr-mode-ui="enabled: false">
    <assets>
        <a-asset-item id="model" src="./model/scene.gltf"></a-asset-item>
    </assets>

    <a-marker type="pattern" url="../patt/pattern-npc12.patt">
        <a-image src="../label/DBQ.png" rotation="-90 0 0" position="0.204 0.741 -1.7" scale="2 0.5 2"></a-image>
        <a-entity gltf-model="#model"   rotation="-70.41651302157818 90.06896539456541 -90.01166961505233" position="0.339 1.109 1.263"></a-entity>
        <a-box color="cyan" depth="3" height="0.1" width="2"></a-box>
    </a-marker>

    <a-entity camera id="maincamera"></a-entity>
    <a-entity light="type: ambient; color: #FFFFFF"></a-entity>
  </a-scene>
</body>
</html>
