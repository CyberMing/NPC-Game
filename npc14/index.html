<!DOCTYPE html>
<html>
<head>
    <title>NPC14-请用原生浏览器打开->>></title>
</head>
<script src="../assets/aframe.min.js"></script>
<script src="../assets/aframe-ar.js"></script>
<!-- <script src="../assets/aframe-extras.min.js"></script> -->

<body style="margin: 0px; overflow: hidden;">
	<a-scene embedded arjs="patternRatio: 0.8;" vr-mode-ui="enabled: false">
    <assets>
        <img id="sky" src="W11.png">
    </assets>

    <a-marker type="pattern" url="../patt/pattern-npc14.patt">
        <!-- <a-image src="../label/Dungeon.png" rotation="-90 0 0" position="0.204 0.741 -1.7" scale="2 0.5 2"></a-image> -->
        <a-image src="../label/Dungeon.png" rotation="-90 0 0" position="0 0 -3.3" scale="2 0.5 2" material="" geometry=""></a-image>
        <a-entity position="0 0 0" scale="1 0.5 1">
            <a-image src="../label/loading.png" rotation="-90 0 0"></a-image>
            <a-animation attribute="visible" dur="5000" from="true" to="false" repeat="0"></a-animation>
            <a-animation attribute="rotation" dur="1000" fill="forwards" to="0 0 360" repeat="indefinite"></a-animation>
        </a-entity>

        <a-entity>
            <a-sphere src="#sky" radius="3" rotation="-90 0 0"></a-sphere>
            <a-animation attribute="rotation"
            easing="linear"
            dur="20000"
            to="0 0 360"
            repeat="indefinite"></a-animation>
        </a-entity>
        <!-- <a-box color="cyan" depth="2" height="0.1" width="2"></a-box> -->
    </a-marker>

    <a-entity camera id="maincamera"></a-entity>
    <a-entity light="type: ambient; color: #FFFFFF"></a-entity>
  </a-scene>
</body>
</html>
